{% extends 'blog/base_blog.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
  {% block category_title %}{% endblock %}
  <div class="row">
    <div class="large-12 columns">
      {% for post in posts %}
      	<div class="post-thumbnail medium-6 small-12 large-6 columns {% if forloop.last %}end{% endif %}">
  				<a href="{{ post.get_absolute_url }}">
  					<div class="post-thumbnail-image" style="background-image: url('{{ post.thumbnail_image_resized.url }}')"></div>
  				</a>
          <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
          <h3><a href="{{ post.get_absolute_url }}">{{ post.subtitle }}</a></h3>

  			</div> <!-- post -->
        <!-- </div> -->
      {% endfor %}
      <div class="clearfix" ></div>
      {% block return_index %}{% endblock %}
    </div> <!-- colums -->
  </div> <!-- row -->
{% endblock %}
