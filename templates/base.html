{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} | learnaerial.com</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" />
    <link rel="stylesheet" href="{% static "css/app.css" %}" />
    <script src="{% static 'bower_components/modernizr/modernizr.js' %}" o></script>
  </head>

<body>
<div class="row">
<nav class="top-bar">
<div class="inner">
  <ul class="title-area">
    <li class="name">
     <a href="{% url 'home' %}"><img src="{% static "img/learn-aerial-logo-440.gif" %}" alt="Learn Aerial Logo" height="36px" width="220px"></a>
    </li>
  </ul>

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="{% url 'schools' %}">Schools</a></li>
      <li><a href="{% url 'venues' %}">Venues</a></li>
      <li><a href="{% url 'companies' %}">Companies</a></li>
      <li><a href="{% url 'events' %}">Events</a></li>
      <li><a href="{% url 'equipment' %}">Equipment</a></li>
    </ul>
  </section>
  </div>
</nav>
</div>

<div class="row">
{% block content %}
{% endblock %}
</div>

<footer class="inner">
<div class="row">
  <div class="footer-bottom medium-4 medium-4 push-8 columns">
    <ul class="footer-contact no-bullet small">
            <li><a class="gray" href="mailto:learnaerial@gmail.com">Contact</a></li>
        </ul>    
  </div>
  <div class="footer-bottom large-8 pull-4 columns">
    <ul class="no-bullet small">
            <li class="gray">Made with love in Brooklyn.</li>
        </ul>    
  </div>

</div>
</footer>  


<script src="{% static 'bower_components/jquery/src/jquery.js' %}" ></script>
<script src="{% static 'bower_components/foundation/js/foundation.min.js' %}" ></script>
<script>
  $(document).foundation();
</script>

<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-50880524-1', 'learnaerial.com');
  ga('send', 'pageview');

</script>


</body>
</html>
